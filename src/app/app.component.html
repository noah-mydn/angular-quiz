<div class="container-fluid d-flex flex-column justify-content-between" style="min-height: 100vh;" 
[@routerSlideAnimation]="outlet.isActivated ? outlet.activatedRoute : null">
    <main class="d-flex justify-content-end align-items-center py-2 px-2">
            <button class="rounded-icon-btn" (click)="navigateToHowTo()" [ngClass]="{'dark-btn':isDarkMode}">
                <i class="bi bi-question-lg"></i>
            </button>
        <button class="rounded-icon-btn" (click)="modeOnToggle()" [ngClass]="{'dark-btn':isDarkMode}">
            <i class={{modeIcon}}></i>
        </button>
        <button class="rounded-icon-btn" (click)="volumeOnClick()" [ngClass]="{'dark-btn':isDarkMode}">
            <i class={{volumeIcon}}></i>
        </button>
       
    </main>
    <router-outlet #outlet="outlet"></router-outlet>
    <div class='mt-3 py-1 px-2 w-100 d-flex justify-content-center align-items-center'>
        <small class="text-align-center fst-italic font-two">Developed and Created by 
            <a href='https://github.com/noah-mydn' class="text-decoration-none">May Yadanar</a> 
            | &copy; 2023</small>
    </div>

</div>
